name: CMake
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cfg:
          - { BUILD_TYPE: Release  }
          - { BUILD_TYPE: Debug }
          - { BUILD_TYPE: Debug, SANITIZER : ADDRESS }
          - { BUILD_TYPE: Debug, SANITIZER : UB }
    steps:
    - uses: actions/checkout@v3
    - name: Download libraries
      uses: ./.github/composite-actions/download-libraries
      with:
        download-pybind: false
    - name: Download datasets
      uses: ./.github/composite-actions/download-datasets
    - name: Configure CMake
      run: >
        cmake -B ${{github.workspace}}/build
        -DCMAKE_C_COMPILER=gcc-10
        -DCMAKE_CXX_COMPILER=g++-10
        -DCMAKE_BUILD_TYPE=${{matrix.cfg.BUILD_TYPE}}
        -DSANITIZER=${{matrix.cfg.SANITIZER}}
        -Dgtest_disable_pthreads=OFF
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.cfg.BUILD_TYPE}}
    - name: Test
      working-directory: ${{github.workspace}}/build/target
      shell: bash
      run: ./Desbordante_test --gtest_filter='*:-*HeavyDatasets*'
